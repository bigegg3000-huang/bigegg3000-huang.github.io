<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 계산기 version3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">성적 계산기</h1>
        <h2 class="subtitle">version3, made by 박현기</h2>
    </header>
    <section>
        <h3>성적 계산 방법</h3>
        <p><strong>대학진학성적:</strong> 각 과목의 점수와 시수를 곱한 후, 모든 과목의 총합을 총 시수로 나누어 계산합니다.</p>
        <p><strong>조졸조입성적:</strong> 각 과목의 점수 총합을 과목 수로 나누어 계산합니다.</p>
    </section>
    <form id="gradeForm">
        <div>
            <label for="numSubjects">과목 수:</label>
            <input type="number" id="numSubjects" name="numSubjects" min="1">
        </div>
        <button type="button" onclick="generateInputs()">입력 창 생성</button>
        <div id="subjectsContainer"></div>
        <div>
            <button type="button" onclick="calculateScores()">계산하기</button>
        </div>
    </form>
    <div id="result">
        <h2>결과:</h2>
        <p id="universityScore"></p>
        <p id="averageScore"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
